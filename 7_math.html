<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Maximum : " + Math.max(2, 3) + "<br>")
        document.write("Minimum : " + Math.min(2, 3) + "<br>")
        document.write("Round off : " + Math.round(2.53) + "<br>")
        document.write("Ceil : " + Math.ceil(2.5) + "<br>")
        document.write("Floor : " + Math.floor(2.5) + "<br>")
        document.write("Power : " + Math.pow(2, 3) + "<br>")
        document.write("Absolute : " + Math.abs(-2.3) + "<br>")
        document.write("SQRT : " + Math.sqrt(2) + "<br>")

    </script>
</head>

<body>

</body>

</html>
