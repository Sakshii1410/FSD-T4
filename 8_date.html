<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var d1 = new Date()
        document.write(d1 + "<br>")
        document.write(d1.getFullYear() + "<br>")
        document.write(d1.getMonth() + "<br>")
        document.write(d1.getDate() + "<br>")
        document.write(d1.getDay() + "<br>")
        document.write(d1.getTime() + "<br>")
        document.write(d1.getHours() + "<br>")
        document.write(d1.getMinutes() + "<br>")
        document.write(d1.getSeconds() + "<br>" + "<br>")

        document.write(d1.setFullYear(2024) + "<br>")
        document.write(d1.setMonth(1) + "<br>")
        document.write(d1.setDate(12) + "<br>")
        document.write(d1.setTime(1233) + "<br>")
        document.write(d1.setHours(12) + "<br>")
        document.write(d1.setMinutes(2) + "<br>")
        document.write(d1.setSeconds(3) + "<br>")
    </script>
</head>

<body>

</body>

</html>
