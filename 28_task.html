<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metachar</title>

</head>

<body>

    <script>
        function fun() {
            pat = /^_|^@|^\d/
            u = document.getElementById("t1").value
            p = document.getElementById("t2").value
            if (u == "" || p == "") {
                alert("Fill the both field..!!")
            } else if (p.length < 6 || p.length > 12) {
                alert("password length must be between 6 to 12")
            } else if (pat.test(u)) {
                alert("Username must not starting with _,@ and digit")
            } else {
                alert("Done..!!")
            }
        }
    </script>

    <form>
        <input type="text" id="t1" value="Username">
        <input type="password" id="t2">
        <input type="submit" onclick="fun()">
    </form>
</body>

</html>
