<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_if-else</title>
    <script type="text/javascript" language="javascript">
        var subname = prompt("Enter Subject Name:")
        if (subname == "FSD-1") {
            document.write("Sub faculty is PSP");
        } else if (subname == "FCSP-1") {
            document.write("Sub faculty is TAT");
        } else if (subname == "DE") {
            document.write("Sub faculty is VBY");
        } else if (subname == "PS") {
            document.write("Sub faculty is HRJ");
        } else {
            document.write("Wrong choise..!!");
        }
    </script>
</head>
