<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way to access data from form</title>

    <script>
        function fun() {
            obj = document.f1.t1.value
            document.write(obj)
        }

        function fun2() {
            obj = document.forms["f1"]
            alert(obj.length)
        }
    </script>
</head>

<body>
    <form name="f1" onsubmit="fun()">
        <input type="text" name="t1">
        <input type="password" name="t2">

        <input type="submit">
        <input type="reset">
    </form>
    <br>
    <form name="f1" onsubmit="fun2()">
        <input type="text" name="t1">
        <input type="password" name="t2">

        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
