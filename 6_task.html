<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i = 1; i <= 10; i += 2) {
            document.write(i + "<br>")
        }

        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                if ((i + j) % 2 == 0) {
                    document.write("0")
                } else {
                    document.write("1")
                }
            }
            document.write("<br>")
        }
    </script>
</head>
