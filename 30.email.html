<!-- WAJSP that Accepts integer having 4 digits only input should not accept characters of letters and sp symbol -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metachar</title>
</head>

<body>

    <script>
        function fun() {
            pat = /^\d{14}\@[a-z]{4}(\.[a-z]{3})(\.[a-z]{2,3})$/
            u = document.getElementById("t1").value
            if (u == "") {
                alert("Fill the field..!!")
            } else if (!pat.test(u)) {
                alert("Wrong..!!")
            } else {
                alert("Done..!!")
            }
        }
    </script>

    <form>
        <input type="email" id="t1">
        <input type="submit" onclick="fun()">
    </form>
</body>

</html>
